<!DOCTYPE html>
<html>
    <head>
        <title>Terminal</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/Basic_CSS_2.css">
    </head>

    <body>
        <p>This is the output from the Terminal.</p>

        <p>CWD: /Users/&lt;user&gt;: ls</p>

        <ul>
            <li>.</li>
            <li>..</li>
            <li>file.txt</li>
            <li>foo.bar</li>
        </ul>

        <p>CWD: /Users/&lt;user&gt;: who</p>
        <ol>
            <li>Bob</li>
            <li>Alice</li>
            <li>Sarah</li>
        </ol>
    </body>
</html>
