<!DOCTYPE html>
<html>
    <head>
        <title>Player Sign-up</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form action="" method="get">
            Player name: <input type="text" name="playerName"><br/>
            E-mail: <input type="text" name="email"><br/>
            Class:<br/>
            <input type="radio" id="warrior" name="playerClass" value="warrior">
            <label for="warrior">Warrior</label><br/>
            <input type="radio" id="mage" name="playerClass" value="mage">
            <label for="mage">Mage</label><br/>
            <input type="radio" id="rogue" name="playerClass" value="rogue">
            <label for="rogue">Rogue</label><br/>
            Password: <input type="password" name="password"><br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
