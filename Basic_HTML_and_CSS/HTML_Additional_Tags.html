<!DOCTYPE html>
<html>
    <head>
        <title>Spaceships</title>
        <meta charset="utf-8">
        <style>
            .highlight_1 {
                background-color: rgb(160, 154, 155);
                font-weight: bold;
                color: rgba(8, 30, 102, 0.959);
            }
        </style>
    </head>

    <body>

        <!-- <section> tag -->
        <section>
            <h1>Spaceship Stats</h1>

            <!-- <span> tag -->
            <p>Below is a table of <span class="highlight_1">Spaceships</span> and their statistics.</p>

            <!-- <br> tag -->
            <br>
            
            <table>
                <tr>
                    <th>Shipname</th>
                    <th>Max Speed</th>
                    <th>Armor Slots</th>
                    <th>Weapon Slots</th>
                    <th>Crew Size</th>
                </tr>
                <tr>
                    <td>USS Phoenix</td>
                    <!-- &nbsp character entity -->
                    <td>10&nbsp;AU/h</td>
                    <td>3 Low, 1 Medium</td>
                    <td>2 Light</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Nexon Cruiser</td>
                    <!-- &nbsp character entity -->
                    <td>20&nbsp;AU/h</td>
                    <td>4 Low, 2 Medium</td>
                    <td>3 Light, 2 Medium</td>
                    <td>65</td>
                </tr>
            </table>
        </section>
        <br>
        
        <footer>
            &copy; Scott Rallya
        </footer>
    </body>
</html>
