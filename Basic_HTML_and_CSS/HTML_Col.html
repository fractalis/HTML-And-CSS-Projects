<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
    </head>

    <body>
        <table>
            <caption>Superpowers</caption>
            <colgroup>
                <col>
                <col span="2" class="power_type">
                <col span="2" class="power_description">
            </colgroup>
            <tr>
                <td></td>
                <th scope="col">Power Type</th>
                <th scope="col">Power Description</th>
            </tr>
            <tr>
                <th scope="row">Power Name</th>
                <td scope="row"></td>
                <td scope="row"></td>
            </tr>
            <tr>
                <td>Telekinesis</td>
                <td>Manipulation</td>
                <td>The ability to move, manipulate or interact with objects with one's mind.</td>
            </tr>
            <tr>
                <td>Fire Manipulation</td>
                <td>Manipulation</td>
                <td>The ability to manipulate fire</td>
            </tr>
        </table>
    </body>
</html>
