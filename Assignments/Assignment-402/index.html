<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Video with Text Overlay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <video controls autoplay muted loop class="main_video">
                <source src="videos/trail.mp4" type="video/mp4">
            </video>
             <div class="overlay">
                 <p class="text">This is some text</p>
             </div>
        </div>
    </body>
</html>
